<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="../static/css/geral.css">

    <link rel="stylesheet" href="../static/css/precadastro2.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FAVICON-->
    <link rel="shortcut icon" href="../static/img/icone_logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://kit.fontawesome.com/4d3a0277e3.js" crossorigin="anonymous"></script>

    <title>Pré-cadastro</title>
</head>
<body>
    <div class="navbar">
        <nav class="nav flex-column">
            <img class="logo" src="../static/img/logo_correto_geral.svg">
            <a class="nav-link" href="#"><i class="fa-solid fa-house"></i> HOME</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-location-crosshairs"></i> Organograma</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Perfil do Colaborador</a>
            <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-id-badge"></i> Novo Perfil</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-message"></i> Notificações</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-file"></i> Documentos</a>
        </nav>
    </div><br>

    <div class="conteudo">
        <div class="row">
            <div class="col-7">
                <h4>Dados Acadêmicos</h4>
                <div class="educa">
                    <label class="form-label">Formação</label>
                    <input type="text" class="form-control">
    
                    <label class="form-label">Curso</label>
                    <input type="text" class="form-control">
    
                    <label class="form-label">Línguas</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-5">
                <h4>Benefícios</h4>
                <div class="educa">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Plano de Saúde</label>    
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Vale Refeição</label>    
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Vale Transporte</label>    
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Auxílio Creche</label>    
                    </div>
                </div>
            </div>

            <div class="col-12">
                <h4>Mais informações trabalhistas</h4>
                <div class="educa">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">Departamento</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-5">
                            <label class="form-label">Cargo</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Nível</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Faixa Salarial</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="inputState" class="form-label">Contratação</label>
                            <select id="inputState" class="form-select">
                                <option selected>...</option>
                                <option>CLT</option>
                                <option>PJ</option>
                                <option>Estagiário</option>
                                <option>Temporário</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-lg btn-primary me-md-2" type="button">Voltar</button>
            <button class="btn btn-lg btn-primary" type="button">Próximo</button>
        </div>
    </div>
</body>
</html>
