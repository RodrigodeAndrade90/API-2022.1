<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="../static/css/geral.css">

    <link rel="stylesheet" href="../static/css/precadastro2.css">

    <!-- MATERIALIZE -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- FAVICON-->
    <link rel="shortcut icon" href="../static/img/icone_logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://kit.fontawesome.com/4d3a0277e3.js" crossorigin="anonymous"></script>

    <title>Pré-cadastro</title>
</head>
<body>
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <img class="logo" src="../static/img/logo_correto_geral.svg">
        <li><a href="#!"><i class="fa-solid fa-house"></i> HOME</a></li>
        <li><a href="#!"><i class="fa-solid fa-location-crosshairs"></i> Organograma</a></li>
        <li><a href="#!"><i class="fa-solid fa-user"></i> Perfil do Colaborador</a></li>
        <li><a href="#!"><i class="fa-solid fa-id-badge"></i> Novo Perfil</a></li>
        <li><a href="#!"><i class="fa-solid fa-message"></i> Notificações</a></li>
        <li><a href="#!"><i class="fa-solid fa-file"></i> Documentos</a></li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    <div class="conteudo">
        <div class="row">

            <!-- DADOS ACADÊMICOS -->
            <div class="col s12">
                <h5>Dados Acadêmicos</h5>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="formacao" type="email" class="validate">
                        <label for="formacao">Formação</label>
                    </div>

                    <div class="input-field col s4">
                        <input id="Cursos" type="email" class="validate">
                        <label for="Cursos">Cursos</label>
                    </div>

                    <div class="input-field col s4">
                        <input id="linguas" type="email" class="validate">
                        <label for="linguas">Línguas</label>
                    </div>
                </div>
            </div>

            <!-- BENEFÍCIOS -->
            <div class="col s12">
                <h5>Benefícios</h5>
                <form action="#">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Plano de Saúde</span>
                        </label>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Vale Transporte</span>
                        </label>

                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Vale Refeição</span>
                        </label>

                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Auxílio creche</span>
                        </label>
                    </p>
                </form>
            </div>

            <!-- MAIS INFORMAÇÕES TRABALHISTAS -->
            <div class="col s12">
                <h5>Mais informações trabalhistas</h5>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="departamento" type="text" class="validate">
                                <label for="departamento">Departamento</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="cargo" type="text" class="validate">
                                <label for="cargo">Cargo</label>
                            </div>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">Nível</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Faixa Salarial</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="contratacao" type="text" class="validate">
                            <label for="contratacao">Contratação</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a class="waves-effect waves-light btn"><i class="fa-solid fa-arrow-left-long"></i> Voltar</a>
        <a class="waves-effect waves-light btn">Próximo <i class="fa-solid fa-arrow-right-long"></i></a>
    </div>
</body>
</html>
