<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="../static/css/geral.css">
    <link rel="stylesheet" href="../static/css/organopag.css">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- FAVICON-->
    <link rel="shortcut icon" href="../static/img/icone_logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://kit.fontawesome.com/4d3a0277e3.js" crossorigin="anonymous"></script>

    <title>Organogramas Inativos</title>
</head>
<body>
    <div class="navbar">
        <nav class="nav flex-column">
            <img class="logo" src="../static/img/logo_correto_geral.svg">
            <a class="nav-link" href="#"><i class="fa-solid fa-house"></i> HOME</a>
            <a class="nav-link active" href="#"><i class="fa-solid fa-location-crosshairs"></i> Organograma</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Perfil do Colaborador</a>
            <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-id-badge"></i> Novo Perfil</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-message"></i> Notificações</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-file"></i> Documentos</a>
        </nav>
    </div><br>
    <div class="conteudo">

        <select class="form-select form-select-sm" aria-label="Default select example">
            <option selected>Departamento</option>
            <option value="1">T.I</option>
            <option value="2">R.H</option>
        </select>

        <button type="button" class="inativos" >Inativos</button>
        <button type="button" class="novodep" >Novo Departamento</button>

        <div class="info">
                <h6 class="info_nome">Nome Completo</h6> 

                <h6 class="info_data">Data Inativação</h6>
         
                <h6 class="info_just">Justificativa</h6>
        </div>



    </div>
