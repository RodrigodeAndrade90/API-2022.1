<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="../static/css/geral.css">

    <link rel="stylesheet" href="../static/css/novoperfil.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FAVICON-->
    <link rel="shortcut icon" href="../static/img/icone_logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://kit.fontawesome.com/4d3a0277e3.js" crossorigin="anonymous"></script>

    <title>Novo Perfil</title>
</head>
<body>
    <div class="navbar">
        <nav class="nav flex-column">
            <img class="logo" src="../static/img/logo_correto_geral.svg">
            <a class="nav-link" href="#"><i class="fa-solid fa-house"></i> HOME</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-location-crosshairs"></i> Organograma</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Perfil do Colaborador</a>
            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-id-badge"></i> Novo Perfil</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-message"></i> Notificações</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-file"></i> Documentos</a>
        </nav>
    </div><br>
    <div class="conteudo">
        <h1 class="titulo">Novo Perfil</h1>
        <div class="formulario">
            <div class="perfil"><br/>
                <label for="floatingInput" class="user">E-mail Constitucional</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            </div>
            <div class="perfil">
                <label for="floatingPassword" class="senha">Senha</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            </div>
            <div  class =" col-12 " >
                <button class ="btn create" type ="submit"> Criar Perfil </button>
            </div >
        </div>
    </div>
</body>
</html>
