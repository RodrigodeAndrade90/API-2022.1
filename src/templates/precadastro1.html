<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="../static/css/geral.css">

    <link rel="stylesheet" href="../static/css/precadastro1.css">

    <!-- MATERIALIZE -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- FAVICON-->
    <link rel="shortcut icon" href="../static/img/icone_logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://kit.fontawesome.com/4d3a0277e3.js" crossorigin="anonymous"></script>

    <title>Pré-cadastro</title>

</head>
<body>
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <img class="logo" src="../static/img/logo_correto_geral.svg">
        <li><a href="#!"><i class="fa-solid fa-house"></i> HOME</a></li>
        <li><a href="#!"><i class="fa-solid fa-location-crosshairs"></i> Organograma</a></li>
        <li><a href="#!"><i class="fa-solid fa-user"></i> Perfil do Colaborador</a></li>
        <li><a href="#!"><i class="fa-solid fa-id-badge"></i> Novo Perfil</a></li>
        <li><a href="#!"><i class="fa-solid fa-message"></i> Notificações</a></li>
        <li><a href="#!"><i class="fa-solid fa-file"></i> Documentos</a></li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    <div class="conteudo">

        <!-- DADOS PESSOAIS-->
        <div class="row">
            <div class="col s12">
                <div class="teste1">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s7">
                                    <input id="nome" type="text" class="validate">
                                    <label for="nome">Nome Completo</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="cpf" type="text" class="validate">
                                    <label for="last_name">CPF</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s5">
                                    <input id="nacionalidade" type="text" class="validate">
                                    <label for="nacionalidade">Nacionalidade</label>
                                </div>
                                <div class="input-field col s5">
                                    <input id="naturalidade" type="text" class="validate">
                                    <label for="naturalidade">Naturalidade</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <select class="browser-default">
                                        <option value="" disabled selected>Gênero</option>
                                        <option value="1">Feminino</option>
                                        <option value="2">Masculino</option>
                                        <option value="3">Outro</option>
                                    </select>
                                </div>
                                <div class="input-field col s4">
                                    <select class="browser-default">
                                        <option value="" disabled selected>Raça</option>
                                        <option value="1">Branco</option>
                                        <option value="2">Preto</option>
                                        <option value="3">Pardo</option>
                                        <option value="4">Amarelo</option>
                                        <option value="5">Indígena</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s5">
                                    <input type="text" class="datepicker">
                                    <label for="data">Data de nascimento</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="idade" type="text" class="validate">
                                    <label for="idade">Idade</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- CONTATOS -->
            <div class="col s4">
                <div class="teste2">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">DDD</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Telefone</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <!-- ENDEREÇO -->
            <div class="col s8">
                <div class="teste2">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                            <input id="endereço" type="text" class="validate">
                            <label for="endereço">Endereço</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="bairro" type="text" class="validate">
                                <label for="bairro">Bairro</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="complemento" type="text" class="validate">
                                <label for="complemento">Complemento</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="cep" type="text" class="validate">
                                <label for="cep">CEP</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="cidade" type="text" class="validate">
                                <label for="cidade">Cidade</label>
                            </div>
                            <div class="input-field col s4">
                                <select class="browser-default">
                                    <option value="" disabled selected>Região</option>
                                    <option value="1">Norte</option>
                                    <option value="2">Nordeste</option>
                                    <option value="3">Centro-Oeste</option>
                                    <option value="4">Sudeste</option>
                                    <option value="5">Sul</option>
                                </select>
                            </div>
                            <div class="input-field col s2">
                                <select class="browser-default">
                                    <option value="" disabled selected>Estado</option>
                                    <option value="1">AC</option>
                                    <option value="2">AL</option>
                                    <option value="3">AP</option>
                                    <option value="4">AM</option>
                                    <option value="5">BA</option>
                                    <option value="1">CE</option>
                                    <option value="2">DF</option>
                                    <option value="3">ES</option>
                                    <option value="4">GO</option>
                                    <option value="5">MA</option>
                                    <option value="1">MT</option>
                                    <option value="2">MS</option>
                                    <option value="3">MG</option>
                                    <option value="4">PA</option>
                                    <option value="5">PB</option>
                                    <option value="1">PE</option>
                                    <option value="2">PI</option>
                                    <option value="3">RJ</option>
                                    <option value="4">RN</option>
                                    <option value="5">RS</option>
                                    <option value="5">RO</option>
                                    <option value="1">RR</option>
                                    <option value="2">SC</option>
                                    <option value="3">SP</option>
                                    <option value="4">SE</option>
                                    <option value="5">TO</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- ESTADO SOCIAL -->
            <div class="col s4">
                <div class="teste3">
                    <label>Estado Social</label>
                    <select class="browser-default">
                        <option value="" disabled selected>Escolha uma das opções</option>
                        <option value="1">Solteiro(a)</option>
                        <option value="2">Casado(a)</option>
                        <option value="3">Divorciado(a)</option>
                        <option value="4">Viúvo(a)</option>
                    </select>
                </div>
            </div>


            <!-- PATERNIDADE -->
            <div class="col s4">
                <div class="teste3">
                    <label>Possui filhos?</label>
                    <form action="#">
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Sim</span>
                            </label>
                            <label>
                                <input type="checkbox" />
                                <span>Não</span>
                            </label>
                        </p>
                    </form>
                </div>
            </div>

            <!-- TIPO DE CONTRATAÇÃO -->
            <div class="col s4">
                <div class="teste3">
                    <label>Contratação</label>
                    <select class="browser-default">
                        <option value="" disabled selected>Escolha uma das opções</option>
                        <option value="1">CLT</option>
                        <option value="2">PJ</option>
                        <option value="3">Estagiário(a)</option>
                        <option value="3">Temporário</option>
                    </select>
                </div>
            </div>
        </div>
        <a class="waves-effect waves-light btn center-align">Próximo <i class="fa-solid fa-arrow-right-long"></i></a>
    </div>
</body>
</html>
